<footer class="footer-buttons">
  <div class="button-grid">
    {%- for button in site.buttons -%}
      <a href="{{ button.url }}" target="_blank" rel="noopener noreferrer">
        <img src="{{ button.img | relative_url }}" alt="{{ button.alt }}" width="88" height="31">
      </a>
    {%- endfor -%}
  </div>
</footer>
