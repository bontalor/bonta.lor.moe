layout: default

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title | downcase }}</h1>

  {{ content }}
</article>
<link rel="stylesheet" href="{{ '/assets/css/windows-high-contrast.min.css' | relative_url }}">
<script src="{{ '/assets/js/highlight.min.js' | relative_url }}"></script>
<script>hljs.highlightAll();</script>
