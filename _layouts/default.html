<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
	{%- include head.html -%}
	<body a="{{ site.theme_config.appearance | default: "auto" }}">
		<div class="site-wrapper">
		<header>
			<a href="/" class="site-title-link"><h1>{{ site.title }}</h1></a>
			{%- include nav.html -%}
			{%-if site.theme_config.show_description-%}
			<p>{{ site.description }}</p>
			{%-endif-%}
		</header>
		<main class="page-content" aria-label="Content">
			<div class="w">
				{{ content }}
			</div>
		</main>
		<script src="/assets/js/highlight.min.js"></script>
		<script>hljs.highlightAll();</script>
		<script src="/assets/js/goback.js"></script>
		{% if page.custom_js %}
		{% for js_file in page.custom_js %}
		<script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
		{% endfor %}
		{% endif %}
		{%- include foot.html -%}
		</div>
	</body>
</html>
